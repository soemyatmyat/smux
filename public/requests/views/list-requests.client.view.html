<div data-ng-controller="RequestsController">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <a class="navbar-brand" href="/">SMUX</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li data-ng-if="authentication.user.role == 'Admin'"><a href="/#!/users">User Management</a></li>
                <li><a href="/#!/projects">Projects</a></li>
                <li class="active" data-ng-if="authentication.user.role == 'Organization'"><a href="/#!/requests">Request Inbox</a></li>
                <li><a href="">Faculty Announcements</a></li>
                <li><a href="/logout">Log Out</a></li>
                <li data-ng-show="authentication.user">
                    <a href="/logout">Hello <span data-ng-bind="authentication.user.name" data-ng-show="authentication.user"></span>!</a>
                </li>
            </ul>
        </div><!--/ .nav-collapse -->
    </nav>
    
    <section data-ng-init="list()">
        <p>Sort By:
        <button type="button" class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Project</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Requested Date</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Category3</button> 
        <button type="button" class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Category1</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Category1</button>
        Search Box
        </p>
        <!--- Requests Lists -->    
        <div class = "panel panel-default">
            <div class = "panel-heading">Requests</div>       
            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="request in requests">
                    <p>
                        <a data-ng-href="/#!/projects/{{request.project_id}}"><h4>{{request.project_name}}</a> <em class="small pull-right">Requested on: {{request.requested_date}}</em></h4>
                        <h5>Faculty: {{request.faculty_name}} ({{request.faculty_email}})</h5>
                        <span data-ng-bind="request.message"></span>
                    </p>
                    <p>
                        <button class="btn btn-primary" type="button" data-ng-click="accept(request, $event)">Accept</button>
                    </p>
                </li>
            </ul>
        </div>
        <pagination ng-model="currentPage" total-items="todos.length" max-size="maxSize"  boundary-links="true"></pagination>
    </section>

</div>
