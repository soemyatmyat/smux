<div data-ng-controller="ProjectsController">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <a class="navbar-brand" href="/">SMUX</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/#!/users">User Management</a></li>
                <li class="active"><a href="/#!/projects">Projects</a></li>
                <li><a href="">Faculty Announcements</a></li>
                <li><a href="/logout">Log Out</a></li>
                <li data-ng-show="authentication.user">
                    <a href="/logout">Hello <span data-ng-bind="authentication.user.name" data-ng-show="authentication.user"></span>!</a>
                </li>
            </ul>
        </div><!--/ .nav-collapse -->
    </div>
    
    <section data-ng-init="list()">
        <p><a class="btn" href="/#!/projects/create">Add A New Project</a> </p>
        <p>Sort By Category:
        <button type="button" class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Category1</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Category2</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Category3</button> 
        <button type="button" class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Category1</button>
        <button type="button" class="btn btn-default btn-sm" ng-click="tabs[0].active = true">Category1</button>
        Search Box
        </p>
        <!--- Project Lists -->    
        <div class = "panel panel-default">
            <div class = "panel-heading">My Available Projects</div>
        
            <ul class="list-group">
                <li class="list-group-item" data-ng-repeat="project in projects">
                    <p>
                        <a data-ng-href="#!/projects/{{project._id}}"><h4>{{project.title}}</a> <em class="small pull-right">Posted on: {{project.posted_date}}</em></h4>
                        <span data-ng-bind="project.description"></span><!-- this should be limited to first 150 characters -->
                    </p>
                </li>
            </ul>
        </div>
        <pagination ng-model="currentPage" total-items="todos.length" max-size="maxSize"  boundary-links="true"></pagination>
    </section>

</div>
