<div data-ng-controller="UsersController">

    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header page-scroll">
                <a class="navbar-brand" href="/">SMUX</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="/">Home</a></li>
                    <li class="active"><a href="/#!/users">User Management</a></li>
                    <li><a href="/logout">Log Out</a></li>
                </ul>
            </div><!--/ .nav-collapse -->
        </div>
    </div>

    <!-- Begin Page Content -->
    <div class="container">
        <br><br><br>
        <section class="container">
            <ol class="breadcrumb"><li><a href="/#!/users">Users</a></li><li class="active">New User</li></ol>
            <form data-ng-submit="add()" id="user_add" class="form-horizontal" novalidate>
                <div class="form-group">
                    <label for="name" class="col-sm-1 control-label">Name </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" data-ng-model="user" id="name" required/>
                    </div>
                </div> 
                <div class="form-group">
                    <label for="email" class="col-sm-1 control-label">Email </label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" data-ng-model="email_address" id="email_address" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-1 control-label">Password </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" data-ng-model="password" id="password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-1 control-label">Confirmed Password </label>
                    <div class="col-sm-5">
                        <input type="password" class="form-control" data-ng-model="confirm_password" id="password" required/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="role" class="col-sm-1 control-label">Role </label>
                    <div class="col-sm-5">
                        <select class="form-control" data-ng-model="role" id="role">
                            <option selected value="Admin">Admin</option>
                            <option value="Faculty">Faculty</option>
                            <option value="Organization">Organization</option>
                        </select>
                    </div>
                </div>
                <div class="col-sm-7 pull-right">
                    <button type="submit" class="btn btn-primary">Add</button>  
                </div>  
                <div data-ng-show="error"><strong data-ng-bind="error"></strong></div>
            </form>
        </section>
    </div>



    <script type="text/javascript" src="/js/jquery.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/custom.js"></script>

    <script type="text/javascript" src="/js/angular/angular.js"></script>
    <script type="text/javascript" src="/js/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src="/js/angular-resource/angular-resource.min.js"></script>
</body>
</html>
