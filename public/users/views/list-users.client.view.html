<div data-ng-controller="UsersController">

    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header page-scroll">
            <a class="navbar-brand" href="/">SMUX</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li class="active"><a href="/#!/users">User Management</a></li>
                <li><a href="/#!/projects">Projects</a></li>
                <li><a href="">Faculty Announcements</a></li>
                <li><a href="/logout">Log Out</a></li>
                <li data-ng-show="authentication.user">
                    <a href="/logout">Hello <span data-ng-bind="authentication.user.name" data-ng-show="authentication.user"></span>!</a>
                </li>
            </ul>
        </div><!--/ .nav-collapse -->
    </nav>

    <section data-ng-init="list()">
        <a class="btn" href="/#!/users/create">Add A New User</a> <br/><br/>   
        <!--- User Lists -->    
        <table class="table table-hover">
            <tr>
                <th>S/N</th><th>Name</th><th>Email</th><th>Role</th><th>Actions</th>
            </tr>

            <tr data-ng-repeat="user in users">
                <p ng-show="{{users === undefined}}">Show this if $scope.user ==== undefined</p>
                <td>{{$index + 1}}</td>
                <td><span data-ng-bind="user.name"></span></td>
                <td><span data-ng-bind="user.email_address"></span></td>
                <td><span data-ng-bind="user.role"></span></td>
                <!--<td><span data-ng-bind="user._id"></span></td>-->
                <td><a data-ng-href="#!/users/{{user._id}}">Edit</a> | <a class="pointer" data-ng-click="delete(user, $event);">Delete</a></td>
            </tr>
        </table>
    </section>
        
</div>
